<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var ano = 2022;
mostra("<big>Eu nasci em : " + (ano - 30) + "</big>");
mostra("<big>Caio nasceu em : " + (ano - 29) + "</big>");
mostra("Claudia nasceu em : " + (ano - 56));

</script>
