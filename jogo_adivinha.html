<meta charset="UTF-8">
<script>

function pulaLinha() {

    document.write("<br><br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}


var numPensado = Math.round(Math.random() * 10);
var chute = parseInt(prompt("Digite seu chute! (de 0 a 10"));

if(chute == numPensado){
    mostra("Você acertou!!");
}
else{
    mostra("Voce errou! O número pensado foi " + numPensado);
}
</script>
