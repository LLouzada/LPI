<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    alert("Calculadora de média de idades da família")
    var totalFam = parseInt(prompt("Insira a quantidade de membros na família!"));
    var somaIdades = 0;

    while(isNaN(totalFam)){

        totalFam = parseInt(prompt("Quantidade inválida! Insira a quantidade de membros na família!"));
    }

    for(var famAtual = 1; famAtual <= totalFam; famAtual++){

        var idade = parseInt(prompt("Insira a idade do familiar " + famAtual));
        while(isNaN(idade)){
            idade = parseInt(prompt("Idade inválida! Insira a idade do familiar " + famAtual));
        }
        somaIdades += idade;
    }

    var media = somaIdades / totalFam;
    mostra("A media de idades é " + media);


</script>
