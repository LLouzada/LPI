<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var num = parseInt(prompt("Digite um número para ver sua tabuada (entre 1 e 10)"));

    while(isNaN(num) || num < 1 || num > 10){
        num = parseInt(prompt("Número inválido. Digite um número para ver sua tabuada (entre 1 e 10)"));
    }
    
    mostra("<h1>Tabuada do " + num);
    for(var multiplicador =1; multiplicador <= 10; multiplicador ++){

            mostra(num + " vezes " + multiplicador + " = " + num * multiplicador);
        }

    mostra("FIM!");
</script>
