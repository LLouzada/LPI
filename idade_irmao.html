<meta charset="UTF-8">

    <h1>Dierença idade irmãos</h1>
<script>

    function pulaLinha(){

        document.write("<br>");
    }

    function mostra(difer){

        pulaLinha();
        document.write("Nossa diferença de idade é " + difer + " anos");   
    }

    var idade1 = 30;
    var idade2 = 29;
    var subIdade = idade1 - idade2;

    mostra(subIdade);
    
</script>
