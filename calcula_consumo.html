<meta charset="UTF-8">
<script>
    document.write("<h3>Álcool ou Gasolina?</h3>");
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;
    document.write("O consumo de gasolina é " + consumoDeGasolina + " kilometros por litro");
    document.write("<br>");
    var caminhoComAlcool  = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;
    document.write("O consumo de alcool é " + consumoDeAlcool + " kilometros por litro");

</script>
