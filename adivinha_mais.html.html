<meta charset="UTF-8">

<input/>
<button>Adivinhe o número secreto!!</button>

<script>

    function sorteia(){

        return Math.round(Math.random() * 10);
    }
    
    function sorteiaNumeros(quantidade){

        var segredos = [];
        var num = 1;

        while(num <= quantidade){

            var numAleatorio = sorteia();
            var existe = false;
            
            for(var posicao = 0; posicao < segredos.length; posicao++){

                if(segredos[posicao] == numAleatorio){
                    existe = true;
                    break;
                }
            }
            if(existe == false){
                segredos.push(numAleatorio);
                num++;
            }
                
        }
        return segredos;
    }


    var segredos1 = sorteiaNumeros(4);


    var input = document.querySelector("input");
    input.focus();

    function verifica(){

        var achou = false;
        
        for(var posicao = 0; posicao < segredos1.length; posicao++){

            if(input.value == segredos1[posicao]){

                alert("Você ACERTOU!!");
                achou = true;
                break;
            } 
        }

        if(achou == false){

            alert("Você ERROU!!!")
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
