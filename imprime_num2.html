<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var inicial = 20;
    var final = 0;
    var cont = inicial;

    while(cont >= final){
        mostra(cont);
        cont --;

    }
    
    mostra("FIM!");
</script>
