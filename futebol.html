<meta charset="UTF-8">
<script>

function pulaLinha() {

    document.write("<br><br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Entre o número de vitórias do seu time."));
var empates = parseInt(prompt("Entre o número de empates do seu time."));

var pontos = vitorias*3 + empates;

mostra("O seu time está com " + pontos + " pontos.");

if(pontos > 28){
    mostra("Seu time está melhor que ano passado");
}
if(pontos<28){
    mostra("Seu time está pior que ano passado");
}
if(pontos == 28){
    mostra("Seu time esta igual ano passado");
}
</script>
